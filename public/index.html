<!DOCTYPE html>
<html ng-app="app1">

<head>
  <title>Employee Database</title>
  <meta charset='utf-8'>
  <meta name='description' content='Private Employee Database'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href = "http://cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.css">
  <link rel="stylesheet" href = "css/bootstrap.changes.css">
  
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src= "http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src= "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src= "core.js"></script>
  
  <script>
    $(document).ready(function() { 
      $('#master-table').dataTable() 
    })
  </script>  
    
</head>

<body ng-controller="mainController">

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
        
        <h3>Employees</h3>
        <hr>

<table id="master-table" my-table="overrideOptions" ao-column-defs="columnDefs" fn-row-callback="myCallback" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Assignment</th>
                <th>Accommodation</th>
                <th>Availability</th>
                <th>Edit</th>
            </tr>
        </thead>
 
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Assignment</th>
                <th>Accommodation</th>
                <th>Availability</th>
                <th>Edit</th>                
            </tr>
        </tfoot>
 
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{ employee.name }}</td>
                <td>{{ employee.position }}</td>
                <td>{{ employee.assgn }}</td>
                <td>{{ employee.accom }}</td>
                <td>{{ employee.available }}</td>
                <td>
                  <button class="btn" ng-click="deleteEmployee(employee._id)">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp; Delete
                  </button>                
                </td>

            </tr>
          </tbody>
        </table>        
        
       
<h3>Create New Employee:</h3>

<form id="employee-form" class="form-horizontal">
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.name" placeholder="Full Name">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Position:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.position" placeholder="Position">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Assignment:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.assgn" placeholder="Assignment">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Accommodation:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.accom" placeholder="Accommodation">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Availability:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.available" placeholder="Availability">
    </div>
  </div>   
     
</form>

<hr>
<button type="submit" class="btn btn-primary" ng-click="createEmployee()">
<span class="glyphicon glyphicon-save"></span>&nbsp; Save Changes
</button>
        
            
    </div>
    
    
      </div>
    </div>
    
</body>
</html>
